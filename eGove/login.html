<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول النظام | eGov Platform</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background: radial-gradient(circle at center, #1a1f2e 0%, #0f1419 100%);
            margin: 0;
            padding: 20px;
        }
        
        .login-wrapper { width: 100%; max-width: 500px; } /* زدنا العرض قليلاً */

        .login-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 40px 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--lavender-dark), var(--sky-blue));
        }

        .brand-logo { width: 70px; margin-bottom: 15px; }
        
        .form-group { margin-bottom: 15px; }
        .form-control {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid var(--border-color); background: var(--bg-elevated);
            color: var(--text-primary); font-family: 'Tajawal'; transition: 0.3s;
        }
        .form-control:focus { outline: none; border-color: var(--lavender-light); }

        .alert-box {
            background: rgba(255, 107, 107, 0.1); color: #ff6b6b; padding: 10px;
            border-radius: 8px; font-size: 13px; margin-bottom: 20px; display: none;
        }

        /* --- New Demo Grid (Updated) --- */
        .demo-roles { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .demo-label { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; display: block; }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(85px, 1fr)); /* متجاوب */
            gap: 8px;
        }

        .role-btn {
            background: var(--bg-elevated); border: 1px solid var(--border-color);
            color: var(--text-secondary); padding: 10px 5px; border-radius: 8px;
            font-size: 10px; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            height: 100%;
        }

        .role-btn:hover {
            background: var(--bg-primary); border-color: var(--lavender-light);
            color: var(--lavender-light); transform: translateY(-3px);
        }

        .role-btn i { font-size: 16px; margin-bottom: 2px; }
        
        /* تلوين الأيقونات لسهولة التمييز */
        .role-btn[onclick*="'board'"] i { color: #f1c40f; }
        .role-btn[onclick*="'ceo'"] i { color: #3498db; }
        .role-btn[onclick*="'admin'"] i { color: #e74c3c; }
        .role-btn[onclick*="'cto'"] i { color: #9b59b6; }

    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="partners-slider/favicon.png" alt="Logo" class="brand-logo">
            <h2 style="margin: 0 0 5px; color: var(--text-primary);">eGov Platform</h2>
            <p style="margin: 0 0 25px; color: var(--text-secondary); font-size: 14px;">بوابة الحوكمة الرقمية الموحدة</p>

            <div id="loginAlert" class="alert-box"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; border-radius: 12px; padding: 12px;">
                    تسجيل الدخول <i class="fa-solid fa-arrow-left me-2"></i>
                </button>
            </form>

            <div class="demo-roles">
                <span class="demo-label">⚡ اختر دوراً لتجربة النظام (Demo Access):</span>
                <div class="roles-grid">
                    <button class="role-btn" onclick="Auth.fillDemo('board')" title="مجلس الإدارة">
                        <i class="fa-solid fa-gavel"></i> رئيس المجلس
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('secretary')" title="أمانة السر">
                        <i class="fa-solid fa-pen-nib"></i> أمين السر
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('ceo')" title="الإدارة التنفيذية">
                        <i class="fa-solid fa-user-tie"></i> الرئيس التنفيذي
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('shareholder')" title="الجمعية العمومية">
                        <i class="fa-solid fa-users-viewfinder"></i> مساهم
                    </button>

                    <button class="role-btn" onclick="Auth.fillDemo('cto')" title="تقنية المعلومات">
                        <i class="fa-solid fa-laptop-code"></i> التقنية (cto)
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('cfo')" title="الإدارة المالية">
                        <i class="fa-solid fa-coins"></i> المالية
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('sales')" title="المبيعات">
                        <i class="fa-solid fa-chart-line"></i> المبيعات
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('hr')" title="الموارد البشرية">
                        <i class="fa-solid fa-users"></i> الموارد
                    </button>
                    
                    <button class="role-btn" onclick="Auth.fillDemo('audit')" title="التدقيق الداخلي">
                        <i class="fa-solid fa-magnifying-glass"></i> التدقيق
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('admin')" title="إدارة النظام">
                        <i class="fa-solid fa-shield-halved"></i> GRC Admin
                    </button>
                </div>
            </div>

            <div style="margin-top: 20px; font-size: 13px;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; border-bottom: 1px dashed var(--text-muted);">
                    &larr; العودة للصفحة الرئيسية
                </a>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 12px; opacity: 0.7;">
            &copy; 2026 Electronic Code Co. | Secure Login
        </div>
    </div>

    <script src="assets/js/core/auth.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            Auth.login(email, pass);
        }
    </script>

</body>
</html>
