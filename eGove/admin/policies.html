        .loading-overlay {

        .spinner {
            width: 48px; height: 48px; border: 5px solid rgba(66, 103, 178, 0.1);
            border-top-color: #4267B2; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // التحقق من تحميل النظام
            const checkSystem = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined' && typeof DataService !== 'undefined') {
                    clearInterval(checkSystem);
                    
                    // --- إصلاح تسجيل الدخول التلقائي ---
                    if (!AppConfig.getCurrentUser()) {
                        console.log('⚠️ No user found. Auto-logging as Admin...');
                        // حاول جلب المستخدم الافتراضي (مدير النظام)
                        const defaultUser = DataService.getUserById('USR_004') || DataService.getUsers()[0];
                        if (defaultUser) {
                            AppConfig.setCurrentUser(defaultUser);
                            location.reload();
                            return;
                        }
                    }

                    // تهيئة التخطيط العام
                    Layout.init();
                    
                    // إخفاء شاشة التحميل
                    document.getElementById('loadingOverlay')?.classList.add('hidden');
                    
                    // تشغيل دالة تهيئة الصفحة
                    if (typeof initPage === 'function') {
                        initPage();
                    }
                }
            }, 50);
        });
    </script>

        let currentFilter = 'all';

        // دالة التهيئة الرئيسية للصفحة
        function initPage() {
            updatePageLanguage();
        }

        window.updatePageLanguage = function() {
            const lang = localStorage.getItem('lang') || 'ar';
            const dict = t[lang];
            
            // Document Direction
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            // Static Text
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[key]) el.innerText = dict[key];
            });

            // Placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if(dict[key]) el.placeholder = dict[key];
            });
            
            renderPolicies();
            updateCounts();
        }

        // --- Rendering ---
        window.renderPolicies = function() {
            const lang = localStorage.getItem('lang') || 'ar';
            const dict = t[lang];
            const tbody = document.getElementById('policiesTable');
            tbody.innerHTML = '';

            const filtered = policies.filter(p => {
                const matchCat = currentFilter === 'all' || p.cat === currentFilter;
                const search = document.getElementById('policySearch').value.toLowerCase();
                const pName = lang === 'ar' ? p.nameAr : p.nameEn;
                const matchSearch = pName.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });

            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-slate-400 text-sm">${dict.noResults}</td></tr>`;
                return;
            }

            filtered.forEach(p => {
                let statusBadge = '';
                if(p.status === 'active') statusBadge = `<span class="bg-green-100 text-green-700 text-[10px] px-2 py-0.5 rounded-full font-bold border border-green-200">${dict.statusActive}</span>`;

                else statusBadge = `<span class="bg-gray-100 text-gray-600 text-[10px] px-2 py-0.5 rounded-full">${dict.statusArchived}</span>`;

                const catKey = p.cat === 'governance' ? 'catGov' : p.cat === 'hr' ? 'catHR' : p.cat === 'finance' ? 'catFin' : 'catOps';
                const catLabel = dict[catKey] || p.cat;
                const pName = lang === 'ar' ? p.nameAr : p.nameEn;

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition border-b border-slate-100 dark:border-slate-700 group">
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-500">
                                    <i class="fa-regular fa-file-pdf"></i>
                                </div>
                                <div>
                                    <p class="font-bold text-slate-800 dark:text-white text-xs text-left rtl:text-right ltr:text-left">${pName}</p>
                                    ${p.status === 'draft' ? `<p class="text-[9px] text-slate-400 text-left rtl:text-right ltr:text-left">${dict.by} ${p.author}</p>` : ''}
                                </div>
                            </div>
                        </td>
                        <td class="p-4 text-xs text-slate-500 dark:text-slate-400">${catLabel}</td>
                        <td class="p-4 font-mono text-xs">${p.ver}</td>
                        <td class="p-4 font-en text-xs text-slate-500">${p.date}</td>
                        <td class="p-4">${statusBadge}</td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="window.open('${p.file}')" class="w-7 h-7 rounded bg-blue-50 text-blue-600 hover:bg-blue-100 flex items-center justify-center transition"><i class="fa-solid fa-eye"></i></button>
                                <button onclick="showHistory(${p.id})" class="w-7 h-7 rounded bg-slate-50 text-slate-600 hover:bg-slate-200 flex items-center justify-center transition"><i class="fa-solid fa-clock-rotate-left"></i></button>
                                ${p.status === 'draft' ? 
                                    `<button onclick="approveDraft(${p.id})" class="w-7 h-7 rounded bg-green-50 text-green-600 hover:bg-green-100 flex items-center justify-center transition"><i class="fa-solid fa-check"></i></button>` : ''
                                }
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        // --- Filtering ---
        window.filterCategory = function(cat) {
            currentFilter = cat;
            
            // UI Update
            document.querySelectorAll('.group').forEach(el => {
                el.classList.remove('ring-2', 'ring-brandBlue', 'ring-offset-2');
            });
            const activeBtn = document.getElementById(`cat-${cat === 'all' ? 'all' : cat === 'governance' ? 'gov' : cat.substring(0,3)}`);
            if(activeBtn) activeBtn.classList.add('ring-2', 'ring-brandBlue', 'ring-offset-2', 'dark:ring-offset-slate-900');

            renderPolicies();
        }

        window.filterPolicies = function() {
            renderPolicies();
        }

        window.updateCounts = function() {
            const lang = localStorage.getItem('lang') || 'ar';
            const unit = t[lang].unitDoc;
            document.getElementById('count-all').innerText = policies.length + ' ' + unit;
            document.getElementById('count-gov').innerText = policies.filter(p => p.cat === 'governance').length + ' ' + unit;
            document.getElementById('count-hr').innerText = policies.filter(p => p.cat === 'hr').length + ' ' + unit;
            document.getElementById('count-fin').innerText = policies.filter(p => p.cat === 'finance').length + ' ' + unit;
        }

        // --- Modals ---
        window.openUploadModal = function() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        window.closeModal = function(id) {
            document.getElementById(id).classList.add('hidden');
        }

        window.fileSelected = function(input) {
            if(input.files && input.files[0]) {
                const text = document.getElementById('uploadText');
                text.innerText = input.files[0].name;
                text.classList.add('text-brandBlue');
            }
        }

        window.handleUpload = function(e) {
            e.preventDefault();
            const lang = localStorage.getItem('lang') || 'ar';
            alert(t[lang].successUpload);
            closeModal('uploadModal');
        }

        window.showHistory = function(id) {
            const lang = localStorage.getItem('lang') || 'ar';
            const dict = t[lang];
            const p = policies.find(x => x.id === id);
            const pName = lang === 'ar' ? p.nameAr : p.nameEn;
            
            const modal = document.getElementById('historyModal');
            const content = document.getElementById('historyContent');
            
            content.innerHTML = `
                <div class="bg-slate-50 dark:bg-slate-700/50 p-3 rounded border dark:border-slate-600 mb-3">
                    <h4 class="font-bold text-sm dark:text-white">${pName}</h4>
                    <p class="text-xs text-slate-500">${dict.currVer} ${p.ver}</p>
                </div>
                <div class="relative pl-4 rtl:pl-0 rtl:pr-4 border-l rtl:border-l-0 rtl:border-r border-slate-200 dark:border-slate-600 space-y-4 ml-2 rtl:ml-0 rtl:mr-2">
                    <div class="relative">
                        <div class="absolute top-1 -left-[21px] rtl:left-auto rtl:-right-[21px] w-3 h-3 bg-green-500 rounded-full border-2 border-white dark:border-slate-800"></div>
                        <p class="text-xs font-bold dark:text-white">${p.ver}</p>
                        <p class="text-[10px] text-slate-500">${p.date} - ${dict.finalApp}</p>
                    </div>
                    ${p.ver !== 'v1.0' ? `
                    <div class="relative opacity-60">
                        <div class="absolute top-1 -left-[21px] rtl:left-auto rtl:-right-[21px] w-3 h-3 bg-slate-300 rounded-full border-2 border-white dark:border-slate-800"></div>
                        <p class="text-xs font-bold dark:text-white">v1.0</p>
                        <p class="text-[10px] text-slate-500">2020-01-01 - ${dict.initVer}</p>
                    </div>` : ''}
                </div>
            `;
            modal.classList.remove('hidden');
        }

        window.approveDraft = function(id) {
            const lang = localStorage.getItem('lang') || 'ar';
            if(confirm(t[lang].confirmApprove)) {
                const p = policies.find(x => x.id === id);
                p.status = 'active';
                renderPolicies();
                alert(t[lang].successApprove);
            }
        }

        // --- Bot Override for Policy Context ---
        const originalGetAIResponse = window.getAIResponse; 
        
        window.getAIResponse = function(query, isArabic) {
            const q = query.toLowerCase();
            
            if (q.includes('leave') || q.includes('vacation') || q.includes('إجازة') || q.includes('اجازة')) {
                return isArabic 
                    ? `تخضع الإجازات لـ <b>لائحة الموارد البشرية (v1.5)</b>. رصيد الإجازة السنوية هو 30 يوماً.`
                    : `Leaves are governed by <b>HR Policy (v1.5)</b>. Annual leave balance is 30 days.`;
            }
            
            if (q.includes('per diem') || q.includes('allowance') || q.includes('انتداب') || q.includes('بدل')) {
                return isArabic
                    ? `حسب <b>الدليل الداخلي</b>، بدل الانتداب اليومي هو: 500 ريال (داخلي)، و 1000 ريال (خارجي).`
                    : `According to the <b>Internal Manual</b>, daily per diem is: 500 SAR (Domestic), 1000 SAR (International).`;
            }

            // Fallback default
            return isArabic
                ? `يمكنني إجابتك عن: <b>سياسة الإجازات</b>، <b>بدل الانتداب</b>، أو <b>تاريخ آخر تحديث</b>.`
                : `I can answer about: <b>Leave Policy</b>, <b>Per Diem</b>, or <b>Last Updates</b>.`;
        }

    </script>
</body>
</html>
