<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القيادة | eGov Admin</title>
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-content">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-shield-alt stat-icon"></i>
                <div class="stat-value">98.5%</div>
                <div class="stat-label">مؤشر الامتثال العام</div>
                <div class="stat-trend"><i class="fas fa-arrow-up"></i> +2.4% هذا الشهر</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-value">124</div>
                <div class="stat-label">مستخدم نشط</div>
                <div class="stat-trend"><i class="fas fa-check"></i> الكل يعمل</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-circle stat-icon"></i>
                <div class="stat-value" style="color: var(--soft-orange);">3</div>
                <div class="stat-label">تنبيهات حرجة</div>
                <div class="stat-trend down">يرجى المراجعة</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-server stat-icon"></i>
                <div class="stat-value" style="color: var(--mint-green);">Stable</div>
                <div class="stat-label">حالة الأنظمة</div>
                <div class="stat-trend">متصل 100%</div>
            </div>
        </div>

        <div class="content-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin-top: 25px;">
            <div class="section-card" style="background: var(--bg-secondary); border-radius: 16px; padding: 25px; border: 1px solid var(--border-color);">
                <div class="card-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <span class="card-title" style="font-weight: bold; color: var(--text-primary);">
                        <i class="fas fa-history me-2" style="color: var(--sky-blue);"></i> آخر النشاطات
                    </span>
                </div>
                <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                    <tr style="border-bottom: 1px solid var(--border-color);">
                        <td style="padding: 15px 0; color: var(--text-primary);">الرئيس التنفيذي</td>
                        <td style="color: var(--text-secondary);">اعتماد الميزانية</td>
                        <td style="color: var(--mint-green);">مكتمل</td>
                    </tr>
                    <tr style="border-bottom: 1px solid var(--border-color);">
                        <td style="padding: 15px 0; color: var(--text-primary);">مدير HR</td>
                        <td style="color: var(--text-secondary);">تحديث سياسة الإجازات</td>
                        <td style="color: var(--soft-orange);">قيد المراجعة</td>
                    </tr>
                </table>
            </div>

            <div class="section-card" style="background: var(--bg-secondary); border-radius: 16px; padding: 25px; border: 1px solid var(--border-color); text-align: center;">
                <h4 style="color: var(--text-primary); margin-bottom: 20px;">حالة الامتثال</h4>
                <div style="width: 120px; height: 120px; border-radius: 50%; border: 8px solid var(--mint-green); margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 28px; font-weight: bold; color: var(--text-primary);">A+</span>
                </div>
                <p style="margin-top: 15px; font-size: 13px; color: var(--text-secondary);">تصنيف الحوكمة: ممتاز</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/i18n.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/components/bot.js"></script>
</body>
</html>
