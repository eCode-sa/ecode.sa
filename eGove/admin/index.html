<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القيادة | eGov Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* تأثيرات ظهور احترافية */
        .stat-card, .section-card { opacity: 0; animation: fadeInUp 0.6s ease-out forwards; }
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
        .section-card { animation-delay: 0.5s; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="dashboard-content">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-shield-alt stat-icon"></i>
                <div class="stat-value">98.5%</div>
                <div class="stat-label" data-i18n="compliance_index">مؤشر الامتثال العام</div>
                <div class="stat-trend"><i class="fas fa-arrow-up"></i> <span dir="ltr">+2.4%</span></div>
            </div>
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-value">124</div>
                <div class="stat-label" data-i18n="active_users">مستخدم نشط</div>
                <div class="stat-trend"><i class="fas fa-check"></i> <span data-i18n="all_working">الكل يعمل</span></div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-circle stat-icon"></i>
                <div class="stat-value" style="color: var(--soft-orange);">3</div>
                <div class="stat-label" data-i18n="critical_alerts">تنبيهات حرجة</div>
                <div class="stat-trend down" data-i18n="review_needed">يرجى المراجعة</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-server stat-icon"></i>
                <div class="stat-value" style="color: var(--mint-green);">Stable</div>
                <div class="stat-label" data-i18n="system_status">حالة الأنظمة</div>
                <div class="stat-trend">100%</div>
            </div>
        </div>

        <div class="content-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin-top: 25px;">
            <div class="section-card" style="background: var(--bg-secondary); border-radius: 16px; padding: 25px; border: 1px solid var(--border-color);">
                <div class="card-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <span class="card-title" style="font-weight: bold; color: var(--text-primary);">
                        <i class="fas fa-history me-2" style="color: var(--sky-blue);"></i> <span data-i18n="recent_activities">آخر النشاطات</span>
                    </span>
                </div>
                <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                    <tr style="border-bottom: 1px solid var(--border-color);">
                        <td style="padding: 15px 0; color: var(--text-primary);" data-i18n="role_ceo">الرئيس التنفيذي</td>
                        <td style="color: var(--text-secondary);" data-i18n="task_budget_approval">اعتماد الميزانية</td>
                        <td style="color: var(--mint-green);" data-i18n="status_completed">مكتمل</td>
                    </tr>
                    <tr style="border-bottom: 1px solid var(--border-color);">
                        <td style="padding: 15px 0; color: var(--text-primary);" data-i18n="role_hr">مدير HR</td>
                        <td style="color: var(--text-secondary);" data-i18n="task_policy_update">تحديث سياسة الإجازات</td>
                        <td style="color: var(--soft-orange);" data-i18n="status_pending">قيد المراجعة</td>
                    </tr>
                </table>
            </div>

            <div class="section-card" style="background: var(--bg-secondary); border-radius: 16px; padding: 25px; border: 1px solid var(--border-color); text-align: center;">
                <h4 style="color: var(--text-primary); margin-bottom: 20px;" data-i18n="compliance_status">حالة الامتثال</h4>
                
                <div style="position: relative; height: 160px; width: 100%; display: flex; justify-content: center;">
                    <canvas id="complianceChart"></canvas>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -40%); text-align: center;">
                        <span style="font-size: 24px; font-weight: bold; color: var(--text-primary);">A+</span>
                    </div>
                </div>
                
                <p style="margin-top: 15px; font-size: 13px; color: var(--text-secondary);" data-i18n="gov_rating">تصنيف الحوكمة: ممتاز</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/system.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('complianceChart').getContext('2d');
            // ألوان متوافقة مع الثيم الداكن
            const colorPrimary = '#7EDDA3'; // أخضر نعناعي
            const colorBackground = '#2D3748'; // لون الخلفية الداكن

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['مكتمل', 'متبقي'],
                    datasets: [{
                        data: [98.5, 1.5],
                        backgroundColor: [colorPrimary, colorBackground],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '75%', // سماكة الدائرة
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        });
    </script>
</body>
</html>
