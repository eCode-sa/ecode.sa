<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة eGov | الوصول الموحد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* إعدادات الصفحة */
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; background: radial-gradient(circle at center, #1a1f2e 0%, #0f1419 100%);
            margin: 0; padding: 20px; font-family: 'Tajawal', sans-serif; position: relative;
        }

        /* --- Page Controls (Language & Theme) --- */
        .page-controls {
            position: absolute; top: 20px; left: 20px; /* يسار الصفحة في العربية */
            display: flex; gap: 10px; z-index: 10;
        }
        
        /* في الإنجليزية نعكس المكان */
        [dir="ltr"] .page-controls { left: auto; right: 20px; }

        .control-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color);
            color: var(--text-secondary); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s; font-size: 16px; text-decoration: none;
        }

        .control-btn:hover {
            background: var(--lavender-dark); color: #fff; border-color: var(--lavender-dark);
            transform: rotate(15deg);
        }

        /* --- Login Card --- */
        .login-wrapper { width: 100%; max-width: 550px; position: relative; z-index: 2; }
        .login-card {
            background: var(--bg-secondary); border-radius: 24px; padding: 40px;
            border: 1px solid var(--border-color); box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            text-align: center; position: relative; overflow: hidden; backdrop-filter: blur(10px);
        }
        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--lavender-dark), var(--sky-blue));
        }

        .brand-logo { width: 80px; margin-bottom: 20px; }
        .system-title { font-size: 28px; font-weight: 800; color: var(--text-primary); margin-bottom: 5px; }
        .system-desc { color: var(--text-secondary); font-size: 15px; margin-bottom: 30px; }

        /* --- Form --- */
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group i {
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            color: var(--text-muted); font-size: 14px; pointer-events: none;
        }
        [dir="ltr"] .form-group i { right: auto; left: 15px; } /* تعديل الأيقونة للإنجليزية */

        .form-control {
            width: 100%; padding: 14px 40px 14px 15px; border-radius: 12px;
            border: 1px solid var(--border-color); background: var(--bg-elevated);
            color: var(--text-primary); font-family: 'Tajawal'; transition: 0.3s; font-size: 14px;
        }
        [dir="ltr"] .form-control { padding: 14px 15px 14px 40px; } /* تعديل البادينغ للإنجليزية */

        .form-control:focus { outline: none; border-color: var(--lavender-light); box-shadow: 0 0 0 4px rgba(139, 127, 255, 0.1); }

        /* --- Demo Roles --- */
        .demo-roles { margin-top: 30px; padding-top: 25px; border-top: 1px solid var(--border-color); }
        .demo-label { font-size: 13px; color: var(--lavender-light); margin-bottom: 15px; display: block; font-weight: 600; }
        .roles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 10px; }
        .role-btn {
            background: var(--bg-primary); border: 1px solid var(--border-color);
            color: var(--text-secondary); padding: 12px 5px; border-radius: 10px;
            font-size: 11px; cursor: pointer; transition: all 0.2s ease;
            display: flex; flex-direction: column; align-items: center; gap: 8px; height: 100%;
        }
        .role-btn:hover { background: var(--bg-elevated); border-color: var(--lavender-light); color: #fff; transform: translateY(-3px); }
        .role-btn i { font-size: 18px; margin-bottom: 2px; }
        
        .copyright { margin-top: 30px; color: var(--text-muted); font-size: 12px; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>

    <div class="page-controls">
        <button class="control-btn" onclick="I18n.toggleLang()" title="Switch Language">
            <span id="langText" style="font-weight: bold; font-family: sans-serif;">EN</span>
        </button>
        <button class="control-btn" onclick="toggleTheme()" title="Switch Theme">
            <i class="fa-solid fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="partners-slider/favicon.png" alt="Logo" class="brand-logo">
            <h1 class="system-title">eGov Platform</h1>
            <p class="system-desc" data-i18n="portal_desc">نظام الحوكمة الرقمية والامتثال المؤسسي</p>

            <div id="loginAlert" class="alert-box" style="display:none; color: #ff6b6b; margin-bottom: 15px;"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" class="form-control" data-i18n="email_placeholder" placeholder="البريد الإلكتروني المهني" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control" data-i18n="pass_placeholder" placeholder="كلمة المرور" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; border-radius: 12px; padding: 14px; font-size: 16px; margin-top: 10px;">
                    <span data-i18n="login_btn">تسجيل الدخول الآمن</span> <i class="fa-solid fa-shield-halved me-2"></i>
                </button>
            </form>

            <div class="demo-roles">
                <span class="demo-label">✨ اختر شخصية لتجربة النظام (Live Demo):</span>
                <div class="roles-grid">
                    <button class="role-btn" onclick="Auth.fillDemo('board')" title="مجلس الإدارة">
                        <i class="fa-solid fa-gavel"></i> رئيس المجلس
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('secretary')" title="أمانة السر">
                        <i class="fa-solid fa-pen-nib"></i> أمين السر
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('ceo')" title="الإدارة التنفيذية">
                        <i class="fa-solid fa-user-tie"></i> الرئيس التنفيذي
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('shareholder')" title="الجمعية العمومية">
                        <i class="fa-solid fa-users-viewfinder"></i> المساهمين
                    </button>

                    <button class="role-btn" onclick="Auth.fillDemo('cfo')" title="الإدارة المالية">
                        <i class="fa-solid fa-coins"></i> المالية
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('hr')" title="الموارد البشرية">
                        <i class="fa-solid fa-users"></i> الموارد
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('cto')" title="تقنية المعلومات">
                        <i class="fa-solid fa-laptop-code"></i> التقنية
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('sales')" title="المبيعات">
                        <i class="fa-solid fa-chart-line"></i> المبيعات
                    </button>
                    
                    <button class="role-btn" onclick="Auth.fillDemo('audit')" title="التدقيق الداخلي">
                        <i class="fa-solid fa-magnifying-glass"></i> التدقيق
                    </button>
                    <button class="role-btn" onclick="Auth.fillDemo('admin')" title="إدارة النظام">
                        <i class="fa-solid fa-shield-halved"></i> GRC Admin
                    </button>
                </div>
            </div>
        </div>
        
        <div class="copyright" data-i18n="copyright">
            &copy; 2026 Electronic Code Company. All Rights Reserved.
        </div>
    </div>

    <script src="assets/js/core/config.js"></script>
    <script src="assets/js/core/i18n.js"></script>
    <script src="assets/js/core/auth.js"></script>
    
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            Auth.login(email, pass);
        }

        // دالة الثيم البسيطة لهذه الصفحة فقط (لأن layout.js غير مستخدم هنا)
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            
            if (next === 'dark') {
                icon.className = 'fa-solid fa-sun'; // أيقونة الشمس للوضع المظلم
            } else {
                icon.className = 'fa-solid fa-moon'; // أيقونة القمر للوضع المضيء
            }
        }
        
        // تهيئة الثيم عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = document.getElementById('themeIcon');
            if(savedTheme === 'dark') icon.className = 'fa-solid fa-sun';
            else icon.className = 'fa-solid fa-moon';
        });
    </script>

</body>
</html>
