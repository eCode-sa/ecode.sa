<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGov Portal | الوصول الموحد</title>
    <meta name="description" content="نظام eGov للحوكمة الرقمية - إحدى منتجات شركة إلكترونيك كود">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* --- Portal Specific Styles --- */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1f2e 0%, #0f1419 100%);
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* خلفية جمالية خفيفة */
        body::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background-image: url('assets/img/pattern.png'); /* إذا توفرت */
            opacity: 0.03; pointer-events: none; z-index: 0;
        }

        /* --- Top Controls (Theme & Lang) --- */
        .page-controls {
            position: absolute; top: 25px; left: 25px;
            display: flex; gap: 15px; z-index: 100;
        }
        [dir="ltr"] .page-controls { left: auto; right: 25px; }

        .control-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px; text-decoration: none;
        }
        .control-btn:hover {
            background: var(--lavender-dark); color: white;
            border-color: var(--lavender-dark); transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 15px rgba(139, 127, 255, 0.4);
        }

        /* --- Main Card --- */
        .portal-wrapper { width: 100%; max-width: 900px; padding: 20px; z-index: 1; display: flex; gap: 40px; align-items: center; justify-content: center; flex-wrap: wrap; }
        
        .login-card {
            flex: 1; min-width: 320px; max-width: 450px;
            background: rgba(30, 41, 59, 0.7); /* Glass Effect */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative; overflow: hidden;
            transition: transform 0.3s;
        }
        
        /* الشريط العلوي الملون */
        .login-card::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--lavender-light), var(--sky-blue));
        }

        .brand-logo { height: 60px; margin-bottom: 20px; filter: drop-shadow(0 0 8px rgba(139, 127, 255, 0.2)); }
        
        .system-title { font-size: 26px; font-weight: 800; color: var(--text-primary); margin-bottom: 5px; letter-spacing: -0.5px; }
        .system-desc { color: var(--text-secondary); font-size: 14px; margin-bottom: 30px; }

        /* --- Form --- */
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group i {
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            color: var(--text-muted); font-size: 16px; pointer-events: none; transition: 0.3s;
        }
        [dir="ltr"] .form-group i { right: auto; left: 15px; }

        .form-control {
            width: 100%; padding: 14px 45px 14px 15px; border-radius: 12px;
            border: 1px solid var(--border-color); background: rgba(15, 20, 25, 0.6);
            color: var(--text-primary); font-family: 'Tajawal'; transition: 0.3s; font-size: 14px;
        }
        [dir="ltr"] .form-control { padding: 14px 15px 14px 45px; }

        .form-control:focus { outline: none; border-color: var(--lavender-light); box-shadow: 0 0 0 3px rgba(139, 127, 255, 0.15); }
        .form-control:focus + i { color: var(--lavender-light); }

        .btn-login {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--lavender-dark), var(--sky-blue));
            color: white; font-weight: 700; font-size: 16px; cursor: pointer;
            transition: 0.3s; margin-top: 10px; box-shadow: 0 4px 15px rgba(139, 127, 255, 0.3);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(139, 127, 255, 0.5); }

        /* --- Personas Grid (The 10 Roles) --- */
        .personas-container {
            margin-top: 30px; padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .personas-title {
            font-size: 13px; color: var(--lavender-light); font-weight: 600;
            margin-bottom: 15px; display: block; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 أعمدة في صفين = 10 */
            gap: 10px;
        }
        
        @media (max-width: 500px) { .roles-grid { grid-template-columns: repeat(3, 1fr); } }

        .role-btn {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-color);
            border-radius: 10px; padding: 10px 5px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 6px; transition: all 0.2s; height: 75px; position: relative; overflow: hidden;
        }

        .role-btn:hover {
            background: var(--bg-elevated); border-color: var(--lavender-light);
            transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .role-btn i { font-size: 18px; margin-bottom: 2px; transition: 0.3s; color: var(--text-secondary); }
        .role-btn:hover i { color: var(--lavender-light); transform: scale(1.1); }
        .role-btn span { font-size: 10px; color: var(--text-muted); font-weight: 500; line-height: 1.2; }
        .role-btn:hover span { color: var(--text-primary); }

        /* Icon Colors */
        .role-btn[onclick*="board"] i { color: #f1c40f; } /* Gold */
        .role-btn[onclick*="ceo"] i { color: #3498db; }   /* Blue */
        .role-btn[onclick*="finance"] i { color: #2ecc71; } /* Green */
        .role-btn[onclick*="admin"] i { color: #e74c3c; }   /* Red */

        /* Footer */
        .legal-footer {
            margin-top: 25px; font-size: 12px; color: var(--text-muted); opacity: 0.7;
            display: flex; justify-content: center; gap: 15px;
        }
        .legal-footer span i { margin-left: 5px; color: var(--mint-green); }
        [dir="ltr"] .legal-footer span i { margin-left: 0; margin-right: 5px; }

    </style>
</head>
<body>

    <div class="page-controls">
        <button class="control-btn" onclick="I18n.toggleLang()" title="Language">
            <span id="langText" style="font-weight: 800; font-family: sans-serif;">EN</span>
        </button>
        <button class="control-btn" onclick="toggleTheme()" title="Theme">
            <i class="fa-solid fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <div class="portal-wrapper">
        <div class="login-card">
            <img src="../favicon.png" alt="eCode Logo" class="brand-logo">
            <h1 class="system-title">eGov Portal</h1>
            <p class="system-desc" data-i18n="portal_desc">نظام الحوكمة الرقمية والامتثال المؤسسي</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" data-i18n="email_placeholder" placeholder="البريد الإلكتروني" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" data-i18n="pass_placeholder" placeholder="كلمة المرور" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <button type="submit" class="btn-login">
                    <span data-i18n="login_btn">دخول النظام</span> <i class="fa-solid fa-arrow-left me-2"></i>
                </button>
            </form>

            <div class="personas-container">
                <span class="personas-title" data-i18n="demo_label">اختر دوراً لتجربة النظام (Live Demo)</span>
                <div class="roles-grid">
                    <div class="role-btn" onclick="Auth.fillDemo('board')" title="Chairman">
                        <i class="fa-solid fa-gavel"></i> <span data-i18n="role_board">رئيس المجلس</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('secretary')" title="Secretary">
                        <i class="fa-solid fa-file-signature"></i> <span data-i18n="role_sec">أمين السر</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('ceo')" title="CEO">
                        <i class="fa-solid fa-user-tie"></i> <span data-i18n="role_ceo">الرئيس التنفيذي</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('shareholder')" title="Shareholder">
                        <i class="fa-solid fa-users-viewfinder"></i> <span data-i18n="role_share">المساهمين</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('cfo')" title="CFO">
                        <i class="fa-solid fa-coins"></i> <span data-i18n="role_cfo">المالية</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('hr')" title="HR Manager">
                        <i class="fa-solid fa-users"></i> <span data-i18n="role_hr">الموارد</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('cto')" title="CTO">
                        <i class="fa-solid fa-laptop-code"></i> <span data-i18n="role_it">التقنية</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('sales')" title="Sales Manager">
                        <i class="fa-solid fa-chart-line"></i> <span data-i18n="role_sales">المبيعات</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('audit')" title="Internal Audit">
                        <i class="fa-solid fa-magnifying-glass"></i> <span data-i18n="role_audit">التدقيق</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('admin')" title="System Admin">
                        <i class="fa-solid fa-shield-halved"></i> <span data-i18n="role_admin">مسؤول النظام</span>
                    </div>
                </div>
            </div>

            <div class="legal-footer">
                <span><i class="fa-solid fa-certificate"></i> CR: 7050139125</span>
                <span><i class="fa-solid fa-receipt"></i> VAT: 3130161102</span>
            </div>
        </div>
    </div>

    <script src="assets/js/core/config.js"></script>
    <script src="assets/js/core/i18n.js"></script>
    <script src="assets/js/core/auth.js"></script>

    <script>
        // التعامل مع تسجيل الدخول
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            Auth.login(email, pass);
        }

        // تبديل الثيم (مخصص لهذه الصفحة)
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            icon.className = next === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // التهيئة عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            // استعادة الثيم المحفوظ
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = document.getElementById('themeIcon');
            icon.className = savedTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';

            // استعادة اللغة المحفوظة (عبر i18n.js)
            if (typeof I18n !== 'undefined') I18n.init();
        });
    </script>

</body>
</html>
