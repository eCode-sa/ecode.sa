<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <title>eGov Portal</title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGov Portal | الوصول الموحد</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* --- 1. إصلاح الثيم والألوان (استخدام المتغيرات بدلاً من الألوان الثابتة) --- */
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px; font-family: 'Tajawal', sans-serif; position: relative;
            /* الخلفية تعتمد على المتغيرات الآن */
            background: var(--bg-primary); 
            transition: background 0.3s ease;
        }

        /* إضافة نقش خفيف */
        body::before {
            content: ''; position: absolute; width: 100%; height: 100%; top:0; left:0;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px; opacity: 0.1; pointer-events: none; z-index: 0;
        }

        /* --- Page Controls --- */
        .page-controls {
            position: absolute; top: 25px; left: 25px; display: flex; gap: 15px; z-index: 100;
        }
        [dir="ltr"] .page-controls { left: auto; right: 25px; }

        .control-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--bg-elevated); /* تم الإصلاح */
            border: 1px solid var(--border-color);
            color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; font-size: 18px;
        }
        .control-btn:hover {
            background: var(--lavender-dark); color: #fff; border-color: var(--lavender-dark);
            transform: rotate(15deg); box-shadow: var(--shadow-glow);
        }

        /* --- Login Card --- */
        .portal-wrapper { width: 100%; max-width: 900px; padding: 20px; z-index: 1; display: flex; justify-content: center; }
        
        .login-card {
            width: 100%; max-width: 500px;
            background: var(--bg-secondary); /* تم الإصلاح: لون متغير */
            border-radius: 24px; padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            text-align: center; position: relative; overflow: hidden;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--lavender-dark), var(--sky-blue));
        }

        .brand-logo { height: 70px; margin-bottom: 20px; }
        .system-title { font-size: 28px; font-weight: 800; color: var(--text-primary); margin-bottom: 5px; }
        .system-desc { color: var(--text-secondary); font-size: 15px; margin-bottom: 30px; }

        /* --- 2. إصلاح تداخل الحقول (Input Overlap Fix) --- */
        .form-group { margin-bottom: 20px; position: relative; }
        
        .form-group i {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 18px; pointer-events: none; transition: 0.3s;
            z-index: 2;
        }

        /* في العربي: الأيقونة يمين، النص يبدأ يمين، نحتاج مسافة يمين */
        [dir="rtl"] .form-group i { right: 20px; }
        [dir="rtl"] .form-control { padding: 14px 55px 14px 15px; } /* زدنا المسافة لـ 55 */

        /* في الإنجليزي: الأيقونة يسار، النص يبدأ يسار، نحتاج مسافة يسار */
        [dir="ltr"] .form-group i { left: 20px; }
        [dir="ltr"] .form-control { padding: 14px 15px 14px 55px; }

        .form-control {
            width: 100%; border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-elevated); /* تم الإصلاح: لون متغير */
            color: var(--text-primary); 
            font-family: 'Tajawal'; font-size: 15px; transition: 0.3s;
            height: 55px;
        }

        .form-control:focus { 
            outline: none; border-color: var(--lavender-light); 
            box-shadow: 0 0 0 4px rgba(139, 127, 255, 0.15); 
            background: var(--bg-primary);
        }
        .form-control:focus + i { color: var(--lavender-light); }

        .btn-login {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--lavender-dark), var(--sky-blue));
            color: #fff; font-weight: 700; font-size: 16px; cursor: pointer;
            transition: 0.3s; margin-top: 10px; box-shadow: var(--shadow-md);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: var(--shadow-glow); filter: brightness(1.1); }

        /* --- Personas Grid --- */
        .personas-container {
            margin-top: 35px; padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        .personas-title {
            font-size: 13px; color: var(--lavender-light); font-weight: 600;
            margin-bottom: 20px; display: block;
        }
        
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        @media (max-width: 500px) { .roles-grid { grid-template-columns: repeat(3, 1fr); } }

        .role-btn {
            background: var(--bg-elevated); /* تم الإصلاح */
            border: 1px solid var(--border-color);
            border-radius: 12px; padding: 10px 5px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 8px; transition: all 0.2s; height: 85px;
        }

        .role-btn:hover {
            background: var(--bg-primary); border-color: var(--lavender-light);
            transform: translateY(-4px); box-shadow: var(--shadow-md);
        }
        
        .role-btn i { font-size: 20px; margin-bottom: 2px; transition: 0.3s; }
        .role-btn span { font-size: 11px; color: var(--text-secondary); font-weight: 600; }
        .role-btn:hover span { color: var(--text-primary); }

        /* ألوان الأيقونات */
        .role-btn[onclick*="board"] i { color: #f1c40f; } 
        .role-btn[onclick*="ceo"] i { color: #3498db; }
        .role-btn[onclick*="cfo"] i { color: #2ecc71; }
        .role-btn[onclick*="admin"] i { color: #e74c3c; }
        .role-btn[onclick*="hr"] i { color: #e91e63; }

        .legal-footer {
            margin-top: 30px; font-size: 12px; color: var(--text-muted);
            display: flex; justify-content: center; gap: 20px;
        }
    </style>
</head>
<body>

    <div class="page-controls">
        <button class="control-btn" onclick="I18n.toggleLang()" title="Language">
            <span id="langText" style="font-weight: 800; font-family: sans-serif;">EN</span>
        </button>
        <button class="control-btn" onclick="toggleTheme()" title="Theme">
            <i class="fa-solid fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <div class="portal-wrapper">
        <div class="login-card">
            <img src="../favicon.png" alt="eCode Logo" class="brand-logo">
            <h1 class="system-title" data-i18n="brand">eGov Portal</h1>
            <p class="system-desc" data-i18n="portal_desc">نظام الحوكمة الرقمية والامتثال المؤسسي</p>

            <div id="loginAlert" style="display:none; background: #ff475722; color: #ff4757; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 13px;"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" data-i18n="email_placeholder" placeholder="البريد الإلكتروني" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" data-i18n="pass_placeholder" placeholder="كلمة المرور" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <button type="submit" class="btn-login">
                    <span data-i18n="login_btn">دخول النظام</span> <i class="fa-solid fa-arrow-left me-2"></i>
                </button>
            </form>

            <div class="personas-container">
                <span class="personas-title" data-i18n="demo_label">اختر دوراً لتجربة النظام (Live Demo)</span>
                <div class="roles-grid">
                    <div class="role-btn" onclick="Auth.fillDemo('board')" title="Chairman">
                        <i class="fa-solid fa-gavel"></i> <span data-i18n="role_board">رئيس المجلس</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('secretary')" title="Secretary">
                        <i class="fa-solid fa-file-signature"></i> <span data-i18n="role_sec">أمين السر</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('ceo')" title="CEO">
                        <i class="fa-solid fa-user-tie"></i> <span data-i18n="role_ceo">الرئيس التنفيذي</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('shareholder')" title="Shareholder">
                        <i class="fa-solid fa-users-viewfinder"></i> <span data-i18n="role_share">المساهمين</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('cfo')" title="CFO">
                        <i class="fa-solid fa-coins"></i> <span data-i18n="role_cfo">المالية</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('hr')" title="HR Manager">
                        <i class="fa-solid fa-users"></i> <span data-i18n="role_hr">الموارد</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('cto')" title="CTO">
                        <i class="fa-solid fa-laptop-code"></i> <span data-i18n="role_it">التقنية</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('sales')" title="Sales Manager">
                        <i class="fa-solid fa-chart-line"></i> <span data-i18n="role_sales">المبيعات</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('audit')" title="Internal Audit">
                        <i class="fa-solid fa-magnifying-glass"></i> <span data-i18n="role_audit">التدقيق</span>
                    </div>
                    <div class="role-btn" onclick="Auth.fillDemo('admin')" title="System Admin">
                        <i class="fa-solid fa-shield-halved"></i> <span data-i18n="role_admin">مسؤول النظام</span>
                    </div>
                </div>
            </div>

            <div class="legal-footer">
                <span><i class="fa-solid fa-certificate" style="color: var(--mint-green);"></i> CR: 7050139125</span>
                <span><i class="fa-solid fa-receipt" style="color: var(--mint-green);"></i> VAT: 3130161102</span>
            </div>
        </div>
    </div>

    <script src="assets/js/system.js"></script>

    <script>
        /* --- 3. (Integrated i18n Logic) --- */        
        const DICTIONARY = {
            ar: {
                brand: "eGov Portal",
                portal_desc: "نظام الحوكمة الرقمية والامتثال المؤسسي",
                email_placeholder: "البريد الإلكتروني المهني",
                pass_placeholder: "كلمة المرور",
                login_btn: "دخول النظام",
                demo_label: "اختر دوراً لتجربة النظام (Live Demo)",
                role_board: "رئيس المجلس", role_sec: "أمين السر", role_ceo: "الرئيس التنفيذي",
                role_cfo: "المالية", role_hr: "الموارد", role_it: "التقنية",
                role_sales: "المبيعات", role_audit: "التدقيق", role_share: "المساهمين",
                role_admin: "مسؤول النظام"
            },
            en: {
                brand: "eGov Portal",
                portal_desc: "Digital Governance & Corporate Compliance System",
                email_placeholder: "Professional Email",
                pass_placeholder: "Password",
                login_btn: "Secure Login",
                demo_label: "Select a Persona for Live Demo",
                role_board: "Chairman", role_sec: "Secretary", role_ceo: "CEO",
                role_cfo: "CFO", role_hr: "HR Manager", role_it: "IT Manager",
                role_sales: "Sales", role_audit: "Internal Audit", role_share: "Shareholder",
                role_admin: "System Admin"
            }
        };

        const I18n = {
            currentLang: localStorage.getItem('lang') || 'ar',
            
            init: function() {
                // تطبيق الاتجاه واللغة
                document.documentElement.setAttribute('lang', this.currentLang);
                document.documentElement.setAttribute('dir', this.currentLang === 'ar' ? 'rtl' : 'ltr');
                
                // تحديث نص الزر
                const btn = document.getElementById('langText');
                if(btn) btn.innerText = this.currentLang === 'ar' ? 'EN' : 'عربي';

                // ترجمة العناصر
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    const text = DICTIONARY[this.currentLang][key] || key;
                    
                    if (el.tagName === 'INPUT') {
                        el.placeholder = text;
                    } else {
                        el.innerHTML = text;
                    }
                });
            },

            toggleLang: function() {
                this.currentLang = this.currentLang === 'ar' ? 'en' : 'ar';
                localStorage.setItem('lang', this.currentLang);
                this.init();
            }
        };

        /* --- Logic Functions --- */
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            Auth.login(email, pass);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            
            icon.className = next === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // تشغيل عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            // استعادة الثيم
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = document.getElementById('themeIcon');
            icon.className = savedTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';

            // تشغيل الترجمة
            I18n.init();
        });
    </script>

</body>
</html>
