<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FB4747">
  
  <title>404 | الصفحة غير موجودة</title>

  <!-- Fonts: Tajawal for Arabic, Inter for English -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brandDark: '#1E293B',
            brandBlue: '#4267B2',
            brandRed:  '#FB4747'
          },
          fontFamily: {
            sans: ['Tajawal', 'Inter', 'sans-serif']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* LTR/RTL Logic Helpers */
    [dir="rtl"] .dir-rotate { transform: rotate(0deg); }
    [dir="ltr"] .dir-rotate { transform: rotate(180deg); }
    
    /* Background Pattern */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
    }
    .dark .bg-grid {
      background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-white min-h-screen flex flex-col font-sans transition-colors duration-300 overflow-hidden relative">

  <!-- Background Decorative Elements -->
  <div class="absolute inset-0 bg-grid z-0 pointer-events-none"></div>
  <div class="absolute top-0 right-0 w-1/3 h-1/3 bg-brandRed/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 z-0"></div>
  <div class="absolute bottom-0 left-0 w-1/3 h-1/3 bg-brandBlue/10 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2 z-0"></div>

  <!-- Header (Minimal) -->
  <header class="w-full p-6 flex justify-between items-center z-10 relative">
    <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg bg-brandRed text-white flex items-center justify-center shadow-lg">
             <i class="fa-solid fa-layer-group text-sm"></i>
        </div>
        <span class="font-bold text-lg tracking-tight">AndroGov</span>
    </div>

    <div class="flex gap-2">
        <button onclick="toggleLanguage()" class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white/50 dark:bg-slate-800/50 backdrop-blur hover:bg-white dark:hover:bg-slate-800 transition">
            <span class="font-bold text-[10px]" id="langLabel">EN</span>
        </button>
        <button onclick="toggleDarkMode()" class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center bg-white/50 dark:bg-slate-800/50 backdrop-blur hover:bg-white dark:hover:bg-slate-800 transition">
            <i id="themeIcon" class="fa-solid fa-moon text-xs"></i>
        </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center text-center px-6 z-10 relative pb-10">
    
    <!-- 404 Illustration Area -->
    <div class="relative mb-8">
        <!-- Big Text Behind -->
        <h1 class="text-[150px] md:text-[220px] font-black leading-none text-slate-200 dark:text-slate-800 select-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-0">404</h1>
        
        <!-- Floating Elements -->
        <div class="relative z-10 animate-float">
            <div class="w-40 h-40 md:w-56 md:h-56 bg-white dark:bg-slate-800 rounded-3xl shadow-2xl border border-slate-100 dark:border-slate-700 flex items-center justify-center relative mx-auto transform rotate-6 hover:rotate-0 transition-transform duration-500">
                <i class="fa-solid fa-file-circle-question text-8xl md:text-9xl text-brandRed"></i>
                
                <!-- Badge -->
                <div class="absolute -top-4 -right-4 w-12 h-12 bg-brandBlue text-white rounded-full flex items-center justify-center shadow-lg border-4 border-slate-50 dark:border-slate-900">
                    <i class="fa-solid fa-search text-lg"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Message -->
    <div class="max-w-md space-y-4 relative z-10">
        <h2 class="text-3xl md:text-4xl font-extrabold text-slate-900 dark:text-white" data-i18n="title">عذراً، الصفحة مفقودة</h2>
        <p class="text-slate-500 dark:text-slate-400 text-lg leading-relaxed" data-i18n="desc">
            يبدو أن الملف الذي تحاول الوصول إليه قد تم أرشفته أو نقله، أو أنك لا تملك الصلاحية للوصول إلى هذا المسار.
        </p>
    </div>

    <!-- Actions -->
    <div class="mt-8 flex flex-col sm:flex-row gap-4 w-full max-w-sm sm:max-w-md justify-center">
        <button onclick="history.back()" class="flex-1 py-3 px-6 rounded-xl border border-slate-300 dark:border-slate-600 font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition flex items-center justify-center gap-2 group">
            <i class="fa-solid fa-arrow-right dir-rotate group-hover:-translate-x-1 transition-transform"></i>
            <span data-i18n="btnBack">رجوع</span>
        </button>
        
        <a href="AndroGov_Fixed.html" class="flex-1 py-3 px-6 rounded-xl bg-brandRed text-white font-bold hover:bg-red-700 shadow-lg hover:shadow-brandRed/30 transition flex items-center justify-center gap-2">
            <i class="fa-solid fa-house"></i>
            <span data-i18n="btnHome">الرئيسية</span>
        </a>
    </div>

    <!-- Support Link -->
    <p class="mt-12 text-sm text-slate-400">
        <span data-i18n="supportText">بحاجة للمساعدة؟</span> 
        <a href="#" class="text-brandBlue hover:underline font-semibold" data-i18n="supportLink">تواصل مع الدعم الفني</a>
    </p>

  </main>

  <script>
    // Theme & Language Logic (Identical to Main App)
    let lang = localStorage.getItem('lang') || 'ar';
    
    const translations = {
        ar: {
            title: "عذراً، الصفحة مفقودة",
            desc: "يبدو أن الملف الذي تحاول الوصول إليه قد تم أرشفته أو نقله، أو أنك لا تملك الصلاحية للوصول إلى هذا المسار.",
            btnBack: "رجوع",
            btnHome: "الرئيسية",
            supportText: "بحاجة للمساعدة؟",
            supportLink: "تواصل مع الدعم الفني"
        },
        en: {
            title: "Page Not Found",
            desc: "The file you are looking for might have been archived, moved, or you do not have permission to access this path.",
            btnBack: "Go Back",
            btnHome: "Home",
            supportText: "Need help?",
            supportLink: "Contact Support"
        }
    };

    function applyTheme() {
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
        }
    }

    function applyLang() {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('langLabel').innerText = lang === 'ar' ? 'EN' : 'عربي';
        
        const t = translations[lang];
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if(t[key]) el.innerText = t[key];
        });
    }

    window.toggleDarkMode = () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('themeIcon').classList.toggle('fa-sun');
        document.getElementById('themeIcon').classList.toggle('fa-moon');
    };

    window.toggleLanguage = () => {
        lang = lang === 'ar' ? 'en' : 'ar';
        localStorage.setItem('lang', lang);
        applyLang();
    };

    // Init
    applyTheme();
    applyLang();
  </script>
</body>
</html>
