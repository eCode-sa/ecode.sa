<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة غير موجودة | eCode</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://ecode.sa/favicon.png" />

  <style>
    :root {
      --lavender-light: #A99BFF;
      --lavender-dark: #8B7FFF;
      --bg-primary: #0F1419;
      --text-primary: #E6EDF3;
      --text-secondary: #9DA5B4;
      --radius-full: 999px;
      --transition-base: 250ms ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Tajawal", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .error-container {
      padding: 20px;
      max-width: 500px;
      animation: fadeInUp 0.8s ease-out;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--lavender-light), #5BC0F8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      color: var(--text-secondary);
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, var(--lavender-dark), var(--lavender-light));
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition-base);
      box-shadow: 0 4px 20px rgba(139, 127, 255, 0.3);
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(139, 127, 255, 0.5);
    }

    .bg-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(139, 127, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="error-container">
    <div class="error-code">404</div>
    <h1>يبدو أنك ضللت الطريق!</h1>
    <p>الصفحة التي تبحث عنها غير موجودة أو تم نقلها. لكن لا تقلق، "تصنع الأثر" دائماً تجد طريقها.</p>
    
    <a href="https://ecode.sa/ar/" class="btn-home">
      <i class="fas fa-arrow-right"></i>
      العودة للرئيسية
    </a>
  </div>

</body>
</html>
