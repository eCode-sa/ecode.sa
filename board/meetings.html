<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FB4747">
    <title data-i18n="pageTitle">الاجتماعات | AndroGov</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brandRed: '#FB4747', brandBlue: '#4267B2', brandDark: '#1E293B', brandGray: '#F8FAFC' },
                    fontFamily: { sans: ['Tajawal', 'Inter', 'sans-serif'], en: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .num-font { font-family: 'Inter', sans-serif; direction: ltr; display: inline-block; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-brandGray dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans transition-colors duration-300 h-screen flex overflow-hidden">
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative main-content-wrapper ltr:md:ml-72 rtl:md:mr-72">
        
        <div id="header-container"></div>

        <main class="p-8 space-y-8 overflow-y-auto custom-scroll fade-in">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h2 class="text-xl font-bold dark:text-white" data-i18n="title">جدول الاجتماعات والمحاضر</h2>
                    <p class="text-sm text-slate-500 mt-1" data-i18n="subtitle">سجل شامل لجميع اجتماعات المجلس</p>
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-lg text-xs font-bold hover:bg-slate-200 dark:hover:bg-slate-600 transition flex items-center gap-2">
                        <i class="fa-solid fa-filter"></i> <span data-i18n="btnFilter">تصفية</span>
                    </button>
                    <button class="px-4 py-2 bg-brandBlue text-white rounded-lg text-xs font-bold shadow-lg hover:bg-blue-700 transition flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> <span data-i18n="btnExport">تصدير الجدول</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-brandBlue">
                            <i class="fa-solid fa-calendar-check"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase" data-i18n="statScheduled">اجتماعات مجدولة</p>
                            <h3 class="text-2xl font-bold num-font text-brandBlue">3</h3>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-green-50 dark:bg-green-900/20 flex items-center justify-center text-green-600">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase" data-i18n="statCompleted">اجتماعات منعقدة</p>
                            <h3 class="text-2xl font-bold num-font text-green-600">28</h3>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase" data-i18n="statAttendance">نسبة الحضور</p>
                            <h3 class="text-2xl font-bold num-font text-purple-600">92%</h3>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center text-orange-600">
                            <i class="fa-solid fa-file-lines"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase" data-i18n="statMinutes">محاضر موقعة</p>
                            <h3 class="text-2xl font-bold num-font text-orange-600">26</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Meetings Table -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-right">
                        <thead class="bg-slate-50 dark:bg-slate-700 text-slate-500 font-bold text-xs uppercase">
                            <tr>
                                <th class="p-4" data-i18n="colRef">المرجع</th>
                                <th class="p-4" data-i18n="colTitle">عنوان الاجتماع</th>
                                <th class="p-4" data-i18n="colDate">التاريخ والوقت</th>
                                <th class="p-4 text-center" data-i18n="colType">النوع</th>
                                <th class="p-4 text-center" data-i18n="colStatus">الحالة</th>
                                <th class="p-4 text-center" data-i18n="colAction">إجراء</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700" id="meetingsTableBody">
                            <!-- Data will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="js/components/layout.js"></script>
    <script src="js/components/bot.js"></script>

    <script>
        // ==========================================
        // PAGE TRANSLATIONS
        // ==========================================
        const pageContent = {
            ar: {
                pageTitle: "الاجتماعات | AndroGov",
                title: "جدول الاجتماعات والمحاضر",
                subtitle: "سجل شامل لجميع اجتماعات المجلس",
                btnFilter: "تصفية",
                btnExport: "تصدير الجدول",
                statScheduled: "اجتماعات مجدولة",
                statCompleted: "اجتماعات منعقدة",
                statAttendance: "نسبة الحضور",
                statMinutes: "محاضر موقعة",
                colRef: "المرجع",
                colTitle: "عنوان الاجتماع",
                colDate: "التاريخ والوقت",
                colType: "النوع",
                colStatus: "الحالة",
                colAction: "إجراء",
                typeInPerson: "حضوري",
                typeRemote: "عن بعد",
                statusScheduled: "مجدول",
                statusCompleted: "منعقد",
                statusCancelled: "ملغي"
            },
            en: {
                pageTitle: "Meetings | AndroGov",
                title: "Meetings & Minutes Schedule",
                subtitle: "Comprehensive record of all board meetings",
                btnFilter: "Filter",
                btnExport: "Export Table",
                statScheduled: "Scheduled",
                statCompleted: "Completed",
                statAttendance: "Attendance Rate",
                statMinutes: "Signed Minutes",
                colRef: "Reference",
                colTitle: "Meeting Title",
                colDate: "Date & Time",
                colType: "Type",
                colStatus: "Status",
                colAction: "Action",
                typeInPerson: "In-Person",
                typeRemote: "Remote",
                statusScheduled: "Scheduled",
                statusCompleted: "Completed",
                statusCancelled: "Cancelled"
            }
        };

        // ==========================================
        // SAMPLE DATA
        // ==========================================
        const meetingsData = [
            {
                ref: 'BOD-2026-03',
                title: { ar: 'اجتماع مجلس الإدارة الثالث', en: 'Third Board Meeting' },
                date: '2026-03-15',
                time: '10:00 AM',
                type: 'in-person',
                status: 'scheduled'
            },
            {
                ref: 'BOD-2026-02',
                title: { ar: 'اجتماع مجلس الإدارة الثاني', en: 'Second Board Meeting' },
                date: '2026-02-22',
                time: '07:30 PM',
                type: 'in-person',
                status: 'scheduled'
            },
            {
                ref: 'BOD-2026-01',
                title: { ar: 'اجتماع مجلس الإدارة الأول', en: 'First Board Meeting' },
                date: '2026-01-20',
                time: '01:00 PM',
                type: 'remote',
                status: 'completed'
            },
            {
                ref: 'BOD-2025-04',
                title: { ar: 'اجتماع مجلس الإدارة الرابع', en: 'Fourth Board Meeting 2025' },
                date: '2025-12-20',
                time: '01:00 PM',
                type: 'remote',
                status: 'completed'
            },
            {
                ref: 'BOD-2025-03',
                title: { ar: 'اجتماع استثنائي - الموازنة', en: 'Extraordinary Meeting - Budget' },
                date: '2025-11-10',
                time: '03:00 PM',
                type: 'in-person',
                status: 'completed'
            }
        ];

        // ==========================================
        // RENDER TABLE
        // ==========================================
        function renderMeetingsTable() {
            const tbody = document.getElementById('meetingsTableBody');
            if (!tbody) return;

            const lang = Layout.getCurrentLang();
            const dict = pageContent[lang];

            tbody.innerHTML = meetingsData.map(meeting => {
                const statusColors = {
                    scheduled: 'bg-blue-50 text-brandBlue border-blue-200 dark:bg-blue-900/20 dark:border-blue-800',
                    completed: 'bg-green-50 text-green-700 border-green-200 dark:bg-green-900/20 dark:border-green-800',
                    cancelled: 'bg-red-50 text-red-700 border-red-200 dark:bg-red-900/20 dark:border-red-800'
                };

                const typeColors = {
                    'in-person': 'bg-purple-50 text-purple-700 dark:bg-purple-900/20',
                    'remote': 'bg-orange-50 text-orange-700 dark:bg-orange-900/20'
                };

                return `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition">
                        <td class="p-4 font-mono text-xs font-bold text-blue-600">${meeting.ref}</td>
                        <td class="p-4 font-bold dark:text-white">${meeting.title[lang]}</td>
                        <td class="p-4 text-xs font-mono text-slate-500">
                            ${meeting.date} • ${meeting.time}
                        </td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 rounded text-[10px] font-bold ${typeColors[meeting.type]}">
                                ${dict['type' + meeting.type.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('')]}
                            </span>
                        </td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold border ${statusColors[meeting.status]}">
                                ${dict['status' + meeting.status.charAt(0).toUpperCase() + meeting.status.slice(1)]}
                            </span>
                        </td>
                        <td class="p-4 text-center">
                            ${meeting.status === 'completed' 
                                ? `<button class="text-brandBlue hover:underline text-xs font-bold">
                                     <i class="fa-solid fa-file-pdf"></i> ${lang === 'ar' ? 'المحضر' : 'Minutes'}
                                   </button>`
                                : `<button class="text-slate-500 hover:text-brandBlue transition">
                                     <i class="fa-solid fa-eye"></i>
                                   </button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ==========================================
        // UPDATE CONTENT FUNCTION
        // ==========================================
        window.updateContent = function() {
            const lang = Layout.getCurrentLang();
            const dict = pageContent[lang];
            
            document.title = dict.pageTitle;
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) {
                    el.textContent = dict[key];
                }
            });

            // Re-render table with new language
            renderMeetingsTable();
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const checkLibs = setInterval(() => {
                if (typeof Layout !== 'undefined' && typeof AppConfig !== 'undefined') {
                    clearInterval(checkLibs);

                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

                    if (currentUser) {
                        AppConfig.setCurrentUser(currentUser);
                        Layout.init();
                        updateContent();
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            }, 50);
        });

        // Listen for language changes
        window.addEventListener('languageChanged', () => {
            updateContent();
        });
    </script>
</body>
</html>
